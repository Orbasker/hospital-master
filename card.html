<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.tailwindcss.com"></link>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
    <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-4 text-xl font-medium text-gray-500 dark:text-gray-400">Patient Details</h5>
        <div class="space-y-4 my-4">
            <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Patient ID: <span class="font-normal text-gray-900 dark:text-white">PAT12345</span></p>
            <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Patient Name: <span class="font-normal text-gray-900 dark:text-white">John Doe</span></p>
            <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Doctor: <span class="font-normal text-gray-900 dark:text-white">Dr. Smith</span></p>
            <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Status: <span class="font-normal text-gray-900 dark:text-white">In Progress</span></p>
            <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Bed Number: <span class="font-normal text-gray-900 dark:text-white">B001</span></p>
        </div>
        <button type="button" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-200 dark:focus:ring-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex justify-center w-full text-center">Choose Bed</button>
    </div>
    
</body>
</html>
