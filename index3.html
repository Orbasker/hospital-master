      <script>
        let currentStep = 1;

        function changeStep(step) {
  // Hide the current step
  const currentStepElement = document.querySelector(`.step-${currentStep}`);
  currentStepElement.classList.add('hidden');

  // Update the current step
  currentStep += step;

  // Show the new current step
  const newStepElement = document.querySelector(`.step-${currentStep}`);
  newStepElement.classList.remove('hidden');

  // Change breadcrumb color based on step
  const breadcrumbElements = document.querySelectorAll('.breadcrumb-step');
  breadcrumbElements.forEach((breadcrumbElement, index) => {
    if (index + 1 <= currentStep) {
      breadcrumbElement.classList.remove('text-gray-500', 'dark:text-gray-500');
      breadcrumbElement.classList.add('text-blue-500', 'dark:text-blue-500');
    } else {
      breadcrumbElement.classList.remove('text-blue-500', 'dark:text-blue-500');
      breadcrumbElement.classList.add('text-gray-500', 'dark:text-gray-500');
    }
  });
  if (currentStep === 1) {
    document.querySelector('.btn-prev').classList.add('hidden');
  } else {
    document.querySelector('.btn-prev').classList.remove('hidden');
  }
  if (currentStep === 3) {
    document.querySelector('.btn-next').classList.add('hidden');
    document.getElementById('submit').classList.remove('hidden');
  } else {
    document.querySelector('.btn-next').classList.remove('hidden');
    document.getElementById('submit').classList.add('hidden');
  }
}
